<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Home</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />

    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="script.js"></script>
  </head>
  <body>
    <main>
      <form>
        <!-- motta ett navn -->
        <section class="section">
          <div class="step step1">
            <!-- topp -->
            <div aria-hidden="true"></div>
            <!-- middel -->
            <div class="inputContainer">
              <label class="font" class="font" for="step1">write your name</label>
              <input class="inputName" type="text" name="" id="|" />
            </div>
            <!-- bunn-seksjon -->

            <div class="buttonDiv">
              <div aria-hidden="true"></div>
              <button id="nextButton">next</button>
            </div>
          </div>
        </section>

        <!-- kontakt informasjon -->

        <section class="section">
          <div class="step step2">
            <div aria-hidden="true"></div>
            <div class="inputContainer">
              <label class="font" for="step2">write your email</label>
              <input type="email" name="" id="step2" />
            </div>

            <div class="buttonDiv">
              <button>prewious</button>
              <button>next</button>
            </div>
          </div>
        </section>

        <!-- takk for melding -->

        <section class="section">
          <div class="step step3">
           <div aria-hidden="true"></div>
           <div class="inputContainer">
              
              <label class="font" for="step3">write a message</label>
              <textarea name="" id="step3" cols="30" rows="10"></textarea>
            </div>

            <div class="buttonDiv">
              <button class="prewious">prewious</button>
              <button class="next">next</button>
            </div>
          </div>
          
          
        </section>

        <section class="section">
          <div>
            <h3>thanks for submitting</h3>
          </div>
        </section>
      </form>
    </main>
  </body>
</html>
